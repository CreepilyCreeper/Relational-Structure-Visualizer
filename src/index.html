<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="visualizer-container"></div>
    <div id="side-menu" style="display:none;">
        <div class="sidebar-section search-section">
            <input type="text" id="sidebar-search" placeholder="Search by name or join date..." autocomplete="off">
        </div>
        <div class="sidebar-divider"></div>
        <div class="sidebar-section image-section">
            <div class="node-name" id="node-name">Name</div>
            <div class="node-image-wrapper">
                <img id="node-image" src="" />
            </div>
            <br>
        </div>
        <div class="sidebar-divider"></div>
        <div class="sidebar-section details-section">
            <div id="node-details"></div>
        </div>
        <!-- Add more sections as needed, each separated by .sidebar-divider -->
    </div>
    
    <div id="bottom-controls">
        <div id="toggle-names">Show Names</div>
        <div id="cropped-toggle">Show Selfies</div>
        <div id="sprite-scale-container">
            <label for="sprite-scale-slider">Sprite Size</label>
            <input type="range" id="sprite-scale-slider" min="0.5" max="10" step="0.1" value="5">
        </div>
    </div>
    <div id="node-labels-container" style="pointer-events:none; position:fixed; left:0; top:0; width:100vw; height:100vh; z-index:2000;"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@latest/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@latest/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
